<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CredAi | Sign Up</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/polish.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">CredAi</a>

            <div class="nav-actions">
                <a href="login.html" class="btn btn-outline">Sign In</a>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 140px; padding-bottom: 80px;">
        <div style="max-width: 480px; margin: 0 auto;">
            <div class="text-center" style="margin-bottom: 48px;">
                <p class="label-tag">Get Started</p>
                <h2 style="margin-top: 16px;">Create your Account</h2>
                <p style="color: var(--color-text-secondary); margin-top: 16px;">
                    Start your credit evaluation journey in seconds
                </p>
            </div>

            <div class="feature-card glow-card">
                <form id="signup-form">
                    <div class="form-group">
                        <label class="form-label">Business Name</label>
                        <input type="text" id="businessName" class="form-input" required placeholder="e.g. Acme Corp">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" required placeholder="you@company.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" required minlength="6"
                            placeholder="Min. 6 characters">
                    </div>

                    <div id="error-message"
                        style="display: none; padding: 12px; background: rgba(239, 68, 68, 0.1); border: 1px solid #EF4444; border-radius: var(--radius-lg); color: #EF4444; margin-bottom: 20px; font-size: 0.9rem;">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 20px;">
                        Create Account
                    </button>

                    <div style="text-align: center; color: var(--color-text-secondary); font-size: 0.9rem;">
                        Already have an account?
                        <a href="login.html"
                            style="color: var(--color-accent-purple); text-decoration: none; font-weight: 600;">
                            Sign In
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const businessName = document.getElementById('businessName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const errorMsg = document.getElementById('error-message');

            // Hide previous errors
            errorMsg.style.display = 'none';

            // Show loading
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;

            try {
                await window.authHelpers.signUp(email, password, businessName);

                // Redirect to application form
                window.location.href = 'application.html';
            } catch (error) {
                console.error('Signup error:', error);

                // Show error message
                let errorText = 'Failed to create account.';
                if (error.code === 'auth/email-already-in-use') {
                    errorText = 'This email is already registered. Please sign in.';
                } else if (error.code === 'auth/weak-password') {
                    errorText = 'Password should be at least 6 characters.';
                } else if (error.code === 'auth/invalid-email') {
                    errorText = 'Invalid email address format.';
                }

                errorMsg.textContent = errorText;
                errorMsg.style.display = 'block';

                submitBtn.textContent = 'Create Account';
                submitBtn.disabled = false;
            }
        });
    </script>
    <script src="js/theme.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/ai-widget.js"></script>
</body>

</html>
